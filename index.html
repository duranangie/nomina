<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nómina</title>
    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Formulario para ingresar datos -->
    <h2>Ingresar Registro</h2>
    <form id="nominaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="Ingreso">Ingreso:</label>
        <input type="radio" name="ingreso_egreso" id="Ingreso" value="Ingreso" required>
        <label for="Egreso">Egreso:</label>
        <input type="radio" name="ingreso_egreso" id="Egreso" value="Egreso">
        <br>
        <label for="salario">Salario:</label>
        <input type="number" id="salario" required>
        <br>
        <!-- Agrega elementos HTML para mostrar los totales -->
        <div id="totals">
            <p>Total de Ingresos: <span id="totalIngresos">0</span></p>
            <p>Total de Egresos: <span id="totalEgresos">0</span></p>
            <p>Total: <span id="diferencia">0</span></p>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los registros -->
    <h2>Registros de Nómina</h2>
    <table id="nominaTable" border="solid" align="center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Egreso/Ingreso</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros se llenarán dinámicamente aquí -->
        </tbody>
    </table>
</body>

</html>
